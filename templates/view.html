$def with (post)
<div id="content">
<table>
<tr><td>名称：</td><td>$post.name</td></tr>
<tr><td>地址：</td><td>$post.address</td></tr>
<tr><td>用户名：</td><td>$post.username</td></tr>
<tr><td>密码：</td><td>$post.password</td></tr>
<tr><td>标签：</td><td>$post.tag</td></tr>
<tr><td>更新时间：</td><td>$post.updated</td></tr>
<tr><td>创建时间：</td><td>$post.created</td></tr>
</table>
</div>
